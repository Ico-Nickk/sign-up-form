<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="sign_up.css">
</head>
<body>
    <div class="image">
        <img src="eric-muhr-EA0ppY9SZkA-unsplash.jpg" alt="image of yarn balls">
        <p>
            Photo by <a
                href="https://unsplash.com/@ericmuhr?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Eric
                Muhr</a> on <a
                href="https://unsplash.com/photos/thread-lot-EA0ppY9SZkA?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
        </p>
        <div class="title">
            <p>TOS studios</p>
        </div>
    </div>
    <div class="form">
        <div class="main">
            <p>Give your floors some personality! your dream rug is a click away</p>
            <p>Sign up today!</p>
        </div>
        <div class="formControls">
            <div class="formHeading">
                <h2>Lets do this!</h2>
            </div>
            <div class="inputs">
                <div class="leftSide">
                    <div>
                        <label for="firstName">First name</label>
                        <input type="text" id="firstName" name="firstName">
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div>
                
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                </div>
                <div class="rightside">
                    <div>
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="lastName">
                    </div>
                    <div>
                        <label for="phoneNumber">phone Number</label>
                        <input type="tel" id="phoneNumber" name="phoneNumber">
                    </div>
                    <div>
                        <label for="comfPassword">Confirm password</label>
                        <input type="password" id="comfPassword" name="password" required>
                    </div>
                </div>
            </div>
        </div>
        <div class="submitBttn"><input type="button" value="Create account"></div>
        <div class="logIn">
            <p>Already have an account? <a href="">log in</a></p>
        </div>
    </div>
</body>
</html>
